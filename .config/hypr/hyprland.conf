windowrulev2 = opacity 0.9 override 0.8 override,class:^(Spotify)
windowrulev2 = opacity 0.95 override 0.9 override,class:^(kitty)
# Blurring layerSurfaces (UI components like bars, application launchers, etc)
blurls = waybar
blurls = wofi


#windowrulev2=size 2560x1440,class:^(stellaris)



bind = , print, exec, grimblast save area
bind = SUPER, print, exec, grimblast save area - | wl-copy
bind = CTRL, print, exec, grimblast save active
bind = SUPER CTRL, print, exec, grimblast save active - | wl-copy
bind = CTRL SHIFT, print, exec, grimblast save screen 
bind = SUPER SHIFT, print, exec, grimblast save screen - | wl-copy

windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$


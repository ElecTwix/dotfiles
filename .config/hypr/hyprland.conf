# Window rules  #
# # # # # # # # #

windowrulev2 = opacity 0.9 override 0.8 override,class:^(Spotify)
windowrulev2 = opacity 1 override 0.9 override,class:^(kitty)
# Blurring layerSurfaces (UI components like bars, application launchers, etc)
blurls = waybar
blurls = wofi


windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$


bind = SUPER, p, exec, grimblast save active
bind = SUPER SHIFT, p, exec, grimblast save area
bind = SUPER ALT, p, exec, grimblast save output
bind = SUPER CTRL, p, exec, grimblast save screen

